<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <h3 >Registration</h3>
        <hr>
        <form action="" method="post" autocomplete="">
            <table>
                <tr>
                    <td>
                        <label for="fullName"> Full Name</label> <br>
                        <input type="text" name="fullName" id="fullName" placeholder=" enter your full names">
                    </td>
                    <td>
                        <label for="username"> username</label> <br>
                        <input type="text" name="username" id="username" placeholder=" enter your user name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email"> email</label> <br>
                        <input type="email" name="email" id="email" placeholder=" enter your email">
                    </td>
                    <td>
                        <label for="phone"> phone number </label> <br>
                        <input type="tel" name="phone" id="phone"  placeholder=" enter your telphone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password</label> <br>
                        <input type="password" name="password" id="password" placeholder="enetr password">
                    </td>
                    <td>
                        <label for="confirmPassword">confirm  Password</label> <br>
                        <input type="confirmPassword" name="confirmPassword" id="newPassword" placeholder="enetr password">
                    </td>

                </tr>
                <tr>
                    <td colspan="2">
                        <p>gender</p>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">female</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">other</label> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob"> Date of birth</label>
                        <input type="date">
                    </td>
                    <td>
                        <label for="profile"> upload profile pic</label>

                        <input type="file" src="" alt="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
